<style>
    .scroll
    {
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
        height: 150px;
    }
    /*滚动条整体样式*/
    .scroll::-webkit-scrollbar {
        width: 1px;
        height: 1px;
    }
    /*滚动条滑块*/
    .scroll::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        background: #535353;
    }
    /*滚动条轨道*/
    .scroll::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 1px rgba(0,0,0,0);
        border-radius: 10px;
        background: #ccc;
    }
    .span_font{
        font-size: 17px;
        font-weight: bolder;
    }
    #game_height::-webkit-scrollbar {
        display: none; /* Chrome Safari */
    }
</style>
<title>个人中心</title>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">个人中心</div>
        <div class="layui-card-body" pad15>
            <div class="layui-tab layui-tab-brief" lay-filter="UserInfo">
                <ul class="layui-tab-title">
                    <li class="layui-this">基本资料</li>
                    <li>快捷菜单</li>
                    <li>账号安全</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form" lay-filter="user_info">
                            <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-inline">
                                    <img class="layui-upload-img" id="img" style="width:100px;height:100px;border-radius:50%;border: 1px solid" onerror="this.src= '/src/style/img/avatar.jpg'">
                                    <div style="margin-top: -13px;margin-left: 85px;width: 200px">点击头像进行上传</div>
                                </div>
                            </div>
                             <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="nick_name" lay-verify="required|nick_name" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="tel"  lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入手机号">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" placeholder="请输入邮箱">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button  class="layui-btn layui-btn-theme" lay-submit lay-filter="setmyinfo" id="setmyinfo">确定</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="layui-tab-item" id="menu_height">
                        <div class="layui-inline layui-form" pane="" style="background: #E8E8E8">
                            <div class="layui-input-block layui-form" pane="" style="vertical-align: top;float: left;margin-left: 0px;background-color: rgb(57,61,73);overflow: auto" id="game_height">
                                <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="demo">
                                    <li  class="layui-nav-item layui-nav-itemed">
                                        <a href="javascript:;">游戏</a>
                                        <dl class="layui-nav-child rapid_game"></dl>
                                    </li>
                                </ul>
                            </div>
                            <div class="layui-input-block" style="width: 150px;float: left;">
                                <span class="span_font">已添加功能</span>
                                <div class="scroll" style="height:400px;" id="add_menu"></div>
                            </div>
                            <div class="layui-input-block" style="width: 100px;float: left;margin-top: 15%">
                                <button  class="layui-btn layui-btn-theme" id="add">添加</button>
                                <button  class="layui-btn layui-btn-theme" id="del" style="margin-left: 0px;margin-top: 85%">移出</button>
                            </div>
                            <div class="layui-input-block" style="width: 150px;float: left;">
                                <span class="span_font">功能</span>
                                <div class="scroll" style="height:400px;" id="menu"></div>
                            </div>
                            <div class="layui-input-block" style="width: 150px;float: left;">
                                <span class="span_font">子功能</span>
                                <div class="scroll" style="height:400px;" id="child_menu"></div>
                            </div>
                        </div>
                        <div class="layui-form">
                            <div class="layui-input-block" style="margin-left: 12.5%">
                                <button  class="layui-btn layui-btn-theme" id="submit">确定</button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <form class="layui-form" lay-filter="pass">
                            <div class="layui-form-item">
                                <label class="layui-form-label">原密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="pass" lay-verify="pass" autocomplete="new-password" placeholder="请输入原密码" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">新密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="newpass" name="newpass"  lay-verify="newpass" autocomplete="new-password" class="layui-input" placeholder="请输入新密码">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">确定密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="repass" lay-verify="repass" autocomplete="new-password" class="layui-input" placeholder="请在次输入密码">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button  class="layui-btn layui-btn-theme" lay-submit lay-filter="pass">确定</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
<script>
    layui.use('set', layui.factory('set'));
</script>
