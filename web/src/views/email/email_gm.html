<script>

  var jsArr = {
    'gm-full': 'email/email_all_server',    // 全服邮件
    'gm-player': 'email/email_player_send', // 玩家邮件
    'gm-mass': 'email/email_mass_send',     // 群发邮件
    'gm-audit': 'email/email_audit',        // gm邮件审核

    'gm-range': 'email/email_range_send', // 范围邮件
    'gm-channel': 'email/email_channel_send', // 渠道邮件
  };
  layui.use(jsArr[tabs[0]], layui.factory(jsArr[tabs[0]]));
  elementTabs(jsArr);

  var email_type = {1: '全服邮件', 2: '玩家邮件', 3: '范围邮件', 4: '群发邮件', 5: '渠道邮件'};
  var show_state = {0: '待审核', 1: '被驳回', 2: '已拒绝', 3: '未推送', 4: '推送成功', 5: '推送失败'};

  var reloadArr = [];
  // 全服邮件
  reloadArr[1] = {
    'sel': '.email_gm_full_form',
    'tableId': 'email_list'
  };
  // 玩家邮件
  reloadArr[2] = {
    'sel': '.email_player_send_form',
    'tableId': 'player_list'
  };
  // 范围邮件
  reloadArr[3] = {
    'sel': '.email_range_send_form',
    'tableId': 'range_list'
  };
  // 群发邮件
  reloadArr[4] = {
    'sel': '.email_search_mass_send_form',
    'tableId': 'mass_list'
  };
  // 渠道邮件
  reloadArr[5] = {
    'sel': '.email_channel_send_form',
    'tableId': 'channel_list'
  };

  initForm = function (name, sel) {
    return new Promise(function (resolve, reject) {
      layui.admin.req({
        url: layui.admin.getUrl('/api/base/getFormList'),
        data: {
          name: name,
        },
        type: 'post',
        done: function (data) {
          layui.jquery(sel).html(data.data['form']);
          // 渲染表单
          layui.form.render();
          resolve();
        }
      });
    });
  };
  layui.use(['table', 'admin', 'form', 'view', 'laydate', 'element', 'common'], function () {
    let admin = layui.admin;
    let table = layui.table;
    let form = layui.form;
    let view = layui.view;
    let laydate = layui.laydate;
    let element = layui.element;
    let $ = layui.jquery;


    // 监听选项卡切换事件
    // element.on('tab(docDemoTabBrief)', function (data) {
    //     for (let i = 0; i < $('.tabs').length; i ++) {
    //         $('.tabs').eq(i).removeClass("layui-show");
    //     }
    //     $('.tabs').eq(data.index).addClass("layui-show");
    //     // 切换时候重载表格
    //     switch (data.index) {
    //         // case 0: {
    //         //     admin.reload('.email_gm_full_form', 'email_list');
    //         //     break;
    //         // }
    //         // case 1: {
    //         //     admin.reload('.email_player_send_form', 'player_list');
    //         //     break;
    //         // }
    //         // case 3: {
    //         //     admin.reload('.email_mass_send_form', 'mass_list');
    //         //     break;
    //         // }
    //         // case 5: {
    //         //     admin.reload('.email_audit_form', 'audit_list');
    //         //     break;
    //         // }
    //         // default: {
    //         //     break;
    //         // }
    //         case 0: {
    //             admin.reload('.email_gm_full_form', 'email_list');
    //             break;
    //         }
    //         case 1: {
    //             admin.reload('.email_player_send_form', 'player_list');
    //             break;
    //         }
    //         case 2: {
    //             admin.reload('.email_mass_send_form', 'mass_list');
    //             break;
    //         }
    //         case 3: {
    //             admin.reload('.email_audit_form', 'audit_list');
    //             break;
    //         }
    //         default: {
    //             break;
    //         }
    //     }
    // })

    // 新增邮件
    $(document).off('click', '.insert_email').on('click', '.insert_email', function () {
      let this_type = parseInt($(this).attr('data-type'));
      let titleArr = {
        1: '新增全服邮件',
        2: '新增玩家邮件',
        3: '新增范围邮件',
        4: '新增群发邮件',
        5: '新增渠道邮件',
      };
      admin.popup({
        title: titleArr[this_type]
        , area: ['80%', '80%']
        , id: 'email_add_dialog'
        // ,btn: ['确定', '取消']
        , success: function (layero, index) {
          view(this.id).render('email/popup/email_add_dialog', {type: this_type, is_traceless: 0}).done(function () {
            // 输入框等完成渲染

          });
        }
      });
    });

    // 修改邮件
    $(document).off('click', '.email_do_edit').on('click', '.email_do_edit', function () {
      let editId = parseInt($(this).attr('data-type'));
      let type = parseInt($(this).attr('data-email-type'));
      let titleArr = {
        1: '修改全服邮件',
        2: '修改玩家邮件',
        3: '修改范围邮件',
        4: '修改群发邮件',
        5: '修改渠道邮件',
      };
      admin.popup({
        title: titleArr[type]
        , area: ['80%', '80%']
        , id: 'email_add_dialog'
        // ,btn: ['确定', '取消']
        , success: function (layero, index) {
          view(this.id).render('email/popup/email_add_dialog', {
            type: type,
            is_traceless: 0,
            editId: editId
          }).done(function () {
            // 输入框等完成渲染

          });
        }
      });
    });


    // 邮件详情
    $(document).off('click', '.email_do_detail').on('click', '.email_do_detail', function () {
      let id = $(this).attr('data-type');
      admin.popup({
        title: '邮件详情'
        , area: ['80%', '80%']
        , id: 'email_audit_dialog'
        // ,btn: ['确定', '取消']
        , success: function (layero, index) {
          view(this.id).render('email/popup/email_audit_dialog', {
            id: id,
            is_traceless: 1,
            toUrl: '',
            showType: 'detail'
          }).done(function () {

          });
        }
      });
    })


    // 推送记录
    $(document).off('click', '.email_do_push_log').on('click', '.email_do_push_log', function () {
      let id = $(this).attr('data-type');
      admin.popup({
        title: '推送记录'
        , area: ['80%', '80%']
        , id: 'email_push_log_dialog'
        // ,btn: ['确定', '取消']
        , success: function (layero, index) {
          view(this.id).render('email/popup/email_push_log_dialog', {id: id, is_traceless: 0}).done(function () {

          });
        }
      });
    })


    // 异常操作
    $(document).off('click', '.email_do_err').on('click', '.email_do_err', function () {
      let editId = parseInt($(this).attr('data-type'));
      let type = parseInt($(this).attr('data-email-type'));
      admin.popup({
        title: '异常操作'
        , area: ['80%', '80%']
        , id: 'err_do_dialog'
        , success: function (layero, index) {
          view(this.id).render('email/popup/err_do_dialog', {
            type: type,
            editId: editId,
            is_traceless: 0
          }).done(function () {
            // 输入框等完成渲染

          });
        }
      });
    })

    // 删除邮件
    $(document).off('click', '.email_do_del').on('click', '.email_do_del', function () {
      let id = $(this).attr('data-type');
      let this_type = $(this).attr('data-email-type');
      console.log(id);
      layer.open({
        btn: ['确定', '取消']
        , title: '提示信息：'
        , content: '确定删除该邮件？'
        , yes: function (index, layero) {
          admin.req({
            url: admin.getUrl('/api/email/delEmail'),
            data: {
              id
            },
            type: 'post',
            done: function (data) {
              layer.close(index);
              if (data.code == 0) {
                // 重新加载表格
                admin.reload(reloadArr[this_type]['sel'], reloadArr[this_type]['tableId']);
                layer.msg('删除成功！', {icon: 6, anim: 0});
              } else {
                layer.msg(data.msg, {icon: 5, anim: 6});
              }
            }
          });
        }
        , btn2: function (index, layero) {
        }
        , cancel: function () {
        }
      });
    })


  });
</script>
